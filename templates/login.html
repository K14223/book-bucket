{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
		table{
			background-color:lightblue;
			font-family: all;
		}
		h1{
			background-color: black;
			font-size: 35px;
			font: bold;
			color: white;
		}
	</style>
</head>
<body>
<center>
<h1>Login</h1>
{% if msg %}
	{{msg}}
{% endif %}
{% if msg1 %}
	Your Email is not verified.Please  <a href="{% url 'enter_email' %}">Click Here</a> To Verify
{% endif %}

<form name="login" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<table>
	<b>
		
		<tr>
			<td>Email</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		
		<tr>
			<td bgcolor="black"><input type="submit" value="Login"></td>
			<td bgcolor="black">
				<a href="{% url 'enter_email' %}"><input type="button" value="Forget Password"></a>
				</td>
		</tr>
	</b>
	</table>
</form>
</center>

</body>
</html>
{% endblock %}
