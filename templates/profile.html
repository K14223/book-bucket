{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
		table{
			background-color:lightblue;
			font-family: all;
		}
		h1{
			background-color: black;
			font-size: 35px;
			font: bold;
			color: white;
		}
	</style>
</head>
<body>
<center>
<h1>Profile</h1>
{% if msg %}
	{{msg}}
{% endif %}
<form name="profile" method="post" action="{% url 'profile' %}">
	{% csrf_token %}
	<table>
	<b>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" value="{{user.fname}}"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" value="{{user.lname}}"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" value="{{user.email}}"></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" value="{{user.mobile}}"></td>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="black" >
			<input type="submit" value="Update Profile" class="btn btn-primary"></td>
		</tr>
	</b>
	</table>
</form>
</center>

</body>
</html>
{% endblock %}
